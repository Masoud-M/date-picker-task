<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date picker task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Date picker task</h1>

      <!-- <section id="first-variant">
        <h2>First variant:</h2>
        <div class="date-picker">
          <input type="datetime-local" />
        </div>
      </section> -->

      <section id="second-variant" class="date-picker-container">
        <input
          id="date-input"
          name="date-input"
          class="date-input"
          type="text"
          placeholder="Select date"
        />

        <div class="date-picker" id="date-picker" hidden>
          <div class="header">
            <button id="prev-btn" aria-label="Previous month">&lt;</button>

            <div>
              <select name="month-input" id="month-input" class="month-input">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <input
                name="year-input"
                id="year-input"
                type="number"
                class="year-input"
              />
            </div>

            <button id="next-btn" aria-label="Next month">&gt;</button>
          </div>

          <ol aria-label="Days of the week" class="days" role="list">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wen</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ol>

          <ol aria-label="Days of the month" class="dates" role="list"></ol>

          <div class="footer">
            <button class="cancel">Cancel</button>
            <button class="apply">Apply</button>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
