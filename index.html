<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date picker task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Date picker task:</h1>

      <section class="container" id="first-variant">
        <h2>First variant:</h2>
        <div class="date-picker">
          <input type="datetime-local" />
        </div>
      </section>

      <section id="second-variant" class="date-picker-container container">
        <h2>Second variant:</h2>

        <input
          name="date-input"
          class="date-input"
          type="text"
          placeholder="Select date"
        />

        <div class="date-picker">
          <div class="header">
            <button aria-label="Previous month">&lt;</button>

            <div>
              <select name="month-input" id="month-input" class="month-input">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <input
                name="year-input"
                id="year-input"
                type="number"
                class="year-input"
                value="2024"
              />
            </div>

            <button aria-label="Next month">&gt;</button>
          </div>

          <ol class="days" role="list">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wen</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ol>

          <ol class="dates" role="list">
            <li><button disabled>1</button></li>
            <li><button disabled>2</button></li>
            <li><button disabled>3</button></li>
            <li><button disabled>4</button></li>
            <li><button disabled>5</button></li>
            <li><button>6</button></li>
            <li><button>7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
            <li><button>10</button></li>
            <li><button>11</button></li>
            <li><button>12</button></li>
            <li><button class="today">13</button></li>
            <li><button>14</button></li>
            <li><button>15</button></li>
            <li><button>16</button></li>
            <li><button>17</button></li>
            <li><button>18</button></li>
            <li><button>19</button></li>
            <li><button>20</button></li>
            <li><button>21</button></li>
            <li><button>22</button></li>
            <li><button class="selected">23</button></li>
            <li><button>24</button></li>
            <li><button>25</button></li>
            <li><button>26</button></li>
            <li><button>27</button></li>
            <li><button>28</button></li>
            <li><button>29</button></li>
            <li><button>30</button></li>
          </ol>

          <div class="footer">
            <button class="cancel">Cancel</button>
            <button class="apply">Apply</button>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
